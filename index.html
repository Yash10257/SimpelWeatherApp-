<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ion.png">
    <title>Weather Web App*</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body">
        <div class="container1">
         <div class="input-group mb-3">
          <input id="city" type="text" class="form-control" placeholder="Enter your location"  aria-describedby="basic-addon2">
          <button id="submit" class="fa-solid fa-magnifying-glass">Search</button>
        </div>

          <div class="location-not-found">
            <h1>Invalid input, Please enter correct City/Country name!!!</h1>
            <img src="images/eror.png" alt="error">
          </div>

        <div class="weather-body">
          <img src="images/cloud.png" alt="weather image" class="weather-img">

          <div class="weather-box">
            <p class="description">Sunny</p>
          </div>
        </div>

      </div>

        <div id="details" class="container mb-3">
            <h1 class="my-4 text-center">Weather for <span id="cityName"></span></h1>
            <main>
                <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                  <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                      <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Temperatures</h4>
                      </div>
                      <div class="card-body">
                        <h1 class="card-title pricing-card-title"><span id="temp2"></span><small class="text-body-secondary text-light">&#8451</small></h1>
                        <ul class="list-unstyled mt-3 mb-4">
                          <li>Max Temperature is <span id="max_temp"></span></li>
                          <li>Min Temperature is <span id="min_temp"></span></li>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                      <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Humidity Info</h4>
                      </div>
                      <div class="card-body">
                        <h1 class="card-title pricing-card-title"><span id="humidity2"></span><small class="text-body-secondary text-light"> %</small></h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Humidity is <span id="humidity"></span></li>
                            <li>Feels Like is <span id="feels_like"></span></li>
                        </ul>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm border-primary">
                      <div class="card-header py-3 text-bg-primary border-primary">
                        <h4 class="my-0 fw-normal">Wind info</h4>
                      </div>
                      <div class="card-body">
                        <h1 class="card-title pricing-card-title"><span id="wind_speed2"></span><small class="text-body-secondary text-light"> km/hr</small></h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            
                            <li>Gust is <span id="gust"></span></li>
                            <li>Deg is <span id="deg"></span></li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
            
            
                
              </main>
        </div>
    
    <!-- Scripts  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1c613adfae.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
